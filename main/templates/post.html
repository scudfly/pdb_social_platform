{% extends "base.html" %}

{% block title %}发布{% endblock %}

{% block extra_head %}
<style>
    .post_wappter {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        padding: 20px;
    }
</style>
<script>
    function post() {
        $.ajax({
            url: '/postContent/',
            type: 'POST',
            data: {
                content: $("#content").val()
            },
            dataType: 'json',
            success: postResult
        })
    }

    function postResult(data) {
        if (data.result) {
            location.href = "/";
        }
    }
</script>
{% endblock %}

{% block content %}
    <div class="post_wappter">
        <div class="input-group mb-3">
            <textarea id="content" class="form-control" aria-label="Content" aria-describedby="basic-addon1" style="height: 100px;"></textarea>
        </div>
        <button type="button" class="btn btn-primary" style="border-radius: 30px; width: 70px;" onclick="post()">发布</button>
    </div>
{% endblock %}
