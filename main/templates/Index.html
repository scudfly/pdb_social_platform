{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
        <script src="{% static 'js/jquery-3.6.4.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script>
            function register() {
                $.ajax({
                    url: '/userregister/',
                    type: 'POST',
                    data: {
                        username: $("#username").val(),
                        password: $("#password").val(),
                        email: $("#email").val()
                    },
                    dataType: 'json'
                })
            }
        </script>
    </head>

    <body>
        <div>
            {% for item in data_list %}
                <li>Item {{ forloop.counter }}: {{ item.0 }}:{{ item.1 }}:{{ item.2 }}</li>
            {% endfor %}
        </div>
    </body>
</html>
