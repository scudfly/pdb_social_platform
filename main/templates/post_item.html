<div class="post-item">
    <div>
        <div class="post-item-title">
            <div style="font-size: 20px; font-weight: 700;">{{ item.0 }}<span class="user_account">{{item.6}}</span></div>
            {% if item.3 > 0 or item.4 > 0%}
                <div>已关注</div>
            {% else %}
                <button type="button" class="btn btn-dark" style="border-radius: 30px; width: 64px" userid="{{ item.5 }}" onclick="focusUser('{{ item.5 }}')">关注</button>
            {% endif %}
        </div>
    
        <p>{{ item.1 }}</p>
        <div style="height:30px">
            <div style="float: right; font-size: 14px;">{{ item.2 }}</div>
        </div>
    </div>
</div>
