{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
        <script src="{% static 'js/jquery-3.6.4.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script>
            function register() {
                $.ajax({
                    url: '/userregister/',
                    type: 'POST',
                    data: {
                        account: $("#account").val(),
                        name:  $("#name").val(),
                        password: $("#password").val(),
                        email: $("#email").val()
                    },
                    dataType: 'json',
                    success: registerResult
                })
            }

            function registerResult(data) {
                if (data.result) {
                    location.href = "/login";
                }
            }
        </script>
    </head>

    <body>
        <div class="input-group mb-3" style="width: 300px">
            <input type="text" id="account" class="form-control" placeholder="Account" aria-label="Account" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3" style="width: 300px">
            <input type="text" id="name" class="form-control" placeholder="Name" aria-label="Name" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3" style="width: 300px">
            <input type="password" id="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3" style="width: 300px">
            <input type="text" id="email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1">
        </div>
        <button type="button" class="btn btn-primary" onclick="register()">登录</button>
    </body>
</html>
